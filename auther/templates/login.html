{% extends "_base.html" %} {% load static %} {% block content %}

<div class="flex justify-center items-center h-screen bg-gray-400">
  <div class="text-center" style="border:1px white solid; border-radius: 16px;" >
    <div class="card w-96 shadow-2xl">
      <div class="card-body">
        <h1 class="card-title text-5xl mb-8">Login</h1>

        {% if messages %} {% for m in messages %} {% if m.tags == "error" %}
        <div
          style="background-color: rgb(155, 131, 131); color: rgb(255, 0, 0);padding: 1rem; position: relative; border:1px solid red; border-radius: 6px; margin-bottom: 1 rem;"
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% else %}
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% endif %} {% endfor %} {% endif %}

        <form method="post" class="space-y-4">
          {% csrf_token %} {{ form.as_p }}
          <!-- <hr/> -->
          <div class="card-actions justify-end">
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
