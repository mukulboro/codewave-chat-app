{% extends "_base.html" %} {% block content %}

<div class="flex justify-center items-center min-h-screen bg-gray-100 py-8">
  <div
    class="text-center"
    style="
      width: 60rem;
      border: #2a323c 1px solid;
      background-color: #2a323c;
      border-radius: 15px;
    "
  >
    <div class="card bg-base-100 shadow-xl">
      <div style="width: 100%">
        <h2 class="card-title text-5xl mb-8" style="text-align: center">
          Register
        </h2>

        {% if messages %} {% for m in messages %} {% if m.tags == "error" %}
        <div
          role="alert"
          style="
            background-color: #fee2e2;
            border: 1px solid #f87171;
            color: #b91c1c;
            padding: 1rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            position: relative;
          "
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% else %}
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% endif %} {% endfor %} {% endif %}
        <div style="display: flex">
          <form
            method="post"
            enctype="multipart/form-data"
            style="
              width: 80%;
              margin-right: 10%;
              margin-left: 10%;
              display: flex;
              flex-wrap: wrap;
            "
          >
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div style="display: flex; flex-wrap: wrap">
              {% for field in form %}
              <div
                style="
                  display: flex;
                  width: 100%;
                  gap: 2rem;
                  align-items: center;
                  margin-bottom: 1rem;
                "
              >
                <label
                  class="text-xl text-white block"
                  for="{{ field.auto_id }}"
                  >{{ field.label }}</label
                >
                {{ field }}
              </div>
              {% endfor %}
            </div>

            <div style="width: 100%; display: flex; justify-content: flex-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
