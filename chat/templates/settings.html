<div class="min-h-screen flex bg-gray-800">

  <aside class="text-white flex-grow p-6">
    <h2 class="text-3xl font-bold mb-8 text-center lg:text-left">Settings</h2>
    {% if messages %} {% for m in messages %} {% if m.tags == "error" %}
        <div
          style="background-color: rgb(155, 131, 131); color: rgb(255, 0, 0);padding: 1rem; position: relative; border:1px solid red; border-radius: 6px; margin-bottom: 1 rem;"
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% else %}
        <div
          class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
          role="alert"
        >
          <span class="block sm:inline">{{ m }}</span>
        </div>
        {% endif %} {% endfor %} {% endif %}

                          {{ form.as_p }}

                        </form>
                    </div>
                </div>
